<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTE HOTEL</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/t.grid.css">
</head>

<body>
    <!-- home -->
    <section id="home">
        <div class="conatiner-fluid">
            <div id="videoBG">
                <video poster="" autoplay muted loop>
                    <source src="videos/cinematic02.mp4" type="video/mp4">
                </video>
            </div>
            <div class="container">
                <div class="home-content-title">
                    <h1>welcome to <span>zante</span></h1>
                </div>
            </div>
        </div>
    </section>
    <!-- check available -->
    <section id="checka">
        <div class="container-flui">
            <div class="checking-a">
                <div class="checka-content-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control rounded-0" placeholder="dd-mm-yy">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control rounded-0" placeholder="Guest">
                            </div>
                            <div class="col-md-4">
                                <input type="button" class="btn btn-light-blue form-control rounded-0"
                                    value="CHECK AVIALABLITY">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- discover -->
    <section id="discover">
        <div class="content-box">
            <div class="content-box-title text-center">
                <h3>discover greece</h3>
                <p>Places you must explore this summer</p>
            </div>
        </div>
        <div class="container">
            <div class="gallery-container">
                <div class="gallery-item h-2 w-6">
                    <div class="gallery-item-image">
                        <img src="images/discover/discover-01.jpg">
                    </div>
                    <div class="gallery-item-title">
                        <strong>Navagio</strong>
                    </div>
                </div>
                <div class="gallery-item w-6">
                    <div class="gallery-item-image">
                        <img src="images/discover/discover-02.jpg">
                    </div>
                    <div class="gallery-item-title">
                        <strong>Zakynthos</strong>
                    </div>
                </div>
                <div class="gallery-item w-3">
                    <div class="gallery-item-image">
                        <img src="images/discover/discover-03.jpg">
                    </div>
                    <div class="gallery-item-title">
                        <strong>Santorini</strong>
                    </div>
                </div>
                <div class="gallery-item w-3">
                    <div class="gallery-item-image">
                        <img src="images/discover/discover-04.jpg">
                    </div>
                    <div class="gallery-item-title">
                        <strong>Acropolis</strong>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- watch video -->
    <section id="wv">
        <div class="wv-image">
            <img src="images/video_bg.jpg" alt="">
            <div class="wv-icon">
                <span class="iconify play-icon" id="playIcon" data-icon="ei:play"></span>
            </div>
        </div>
        <div id="videoPreview">
            <embed id="vBg" src="https://www.youtube.com/embed/h3Iuf059jYY" width="720px" height="480px">
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
</body>

</html>
